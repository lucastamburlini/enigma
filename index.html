<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>

    <section class="welcomeScreen" id="welcomeScreen">
        <div>
            <h1>Enigma</h1>
            <p>¿Puedes adivinar el número?</p>
            <img src="./assets/enigma.png" alt="Logo de Enigma">
        </div>
        <div>

            <button class="button" id="buttonStart">Comenzar</button>
        </div>
    </section>

    <section class="gameScreen" id="gameScreen">
        
        <div class="numberEntered">


            <label for="numberUser">Elige un número del 1 al 100</label>
            <input id="numberUser" name="numberUser" type="number" min="1" max="100" />
            <button class="button" id="buttonTry">Adivinar</button>


            <p class="clueMessage" id="clueMessage">¡Tienes 5 intentos!</p>
            <div>Restantes: <span id="attempts">5</span></div>
            <div class="previousAttempts" id="previousAttempts"></div>
            <p id="resultMessage">¡Buena suerte!</p>
            <div class="secretNumber" id="secretNumber"></div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
