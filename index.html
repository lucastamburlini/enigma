<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>

    <section class="welcomeScreen" id="welcomeScreen">
        <div>
            <h1>Enigma</h1>
            <p>¿Puedes adivinar el número?</p>
            <img src="./assets/enigma.png" alt="Logo de Enigma">
        </div>
        <div>

            <button class="button" id="buttonStart">Comenzar</button>
        </div>
    </section>

    <section class="gameScreen" id="gameScreen">
        <div class="secretNumber" id="containerSecretNumber">
            ?
        </div>
        <div class="numberEntered">

            <p>Elige un número del 1 al 100</p>
            <input id="numberUser" />
            <button class="button" id="buttonTry">Adivinar</button>


            <p id="clueMessage">¡Haz un intento para empezar!</p>


            <p id="resultMessage">¡Buena suerte!</p>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
